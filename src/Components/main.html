<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Timer Selection -->
            <div class="selector">
                <button id="work-btn">Work</button>
                <button id="break-btn">Break</button>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start"><i class="fas fa-play"></i></button>
                <button id="reset"><i class="fas fa-redo"></i></button>

            </div>
            <br>
            <!-- Timer Duration Controls -->
            <div class="duration-controls">
                <button id="increase-time">+5 mins</button>
                <button id="decrease-time">-5 mins</button>
            </div>

        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
